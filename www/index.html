<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, viewport-fit=cover"
    />
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Hello World</title>
  </head>
  <body>
    <div class="container">
      <div class="login">
        <center>
          <form>
            <h1>Welcome back !</h1>
            <h3>Log into your Dashboard</h3>
            <img src="img/login_img.svg" alt="login" height="40" />
            <p></p>
            <input type="text" class="textbox" placeholder="Username" />
            <p>
              <input type="password" class="textbox" placeholder="Password" />
            </p>

            <br />
            <label class="cont"
              >Stay logged in
              <input type="checkbox" checked="checked" />
              <span class="checkmark"></span>
            </label>
            <p>
              <input type="button" value="Login" class="btn" onclick="onSubmit()"/>
              <input type="button" value="SignUp" class="btn-signup" />
            </p>
            <a href="signup.html"></a>
          </form>
        </center>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
